<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="random"></p>
    <script>
        let too = Math.floor(Math.random()*100+1); // 0.0 - 0.9999999
        document.getElementById('random').innerText = too;

    </script>
